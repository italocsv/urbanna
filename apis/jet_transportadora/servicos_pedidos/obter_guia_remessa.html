<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Impressï¿½o Jet Transportadora</title>

  <!-- QZ Tray -->
  <script src="https://cdn.jsdelivr.net/npm/qz-tray@2.2.5/qz-tray.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }
    .box {
      background: #fff;
      padding: 20px;
      max-width: 420px;
      margin: auto;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,.1);
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .status {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Imprimir Etiqueta Jet</h2>

  <label for="cnpj">CNPJ</label>
  <input type="text" id="cnpj" placeholder="23927120000134" value="23927120000134">

  <label for="billCode">Bill Code</label>
  <input type="text" id="billCode" placeholder="UAT000000109980">

  <button onclick="imprimir()">Imprimir</button>

  <div class="status" id="status"></div>
</div>

<script>
const API_URL = 'http://app.148.230.72.178.sslip.io/apis/jet_transportadora/servicos_pedidos/obter_guia_remessa.php';

function setStatus(msg, error = false) {
  const el = document.getElementById('status');
  el.innerText = msg;
  el.style.color = error ? 'red' : 'green';
}

function base64ToBlob(base64, mime) {
  const byteChars = atob(base64);
  const byteNumbers = new Array(byteChars.length);
  for (let i = 0; i < byteChars.length; i++) {
    byteNumbers[i] = byteChars.charCodeAt(i);
  }
  const byteArray = new Uint8Array(byteNumbers);
  return new Blob([byteArray], { type: mime });
}

async function imprimir() {
  const cnpj = document.getElementById('cnpj').value.trim();
  const billCode = document.getElementById('billCode').value.trim();

  if (!cnpj || !billCode) {
    setStatus('Preencha CNPJ e BillCode', true);
    return;
  }

  const btn = document.querySelector('button');
  btn.disabled = true;

  try {
    setStatus('Consultando J&T Express...');

    const resp = await fetch(
      `${API_URL}?cnpj=${encodeURIComponent(cnpj)}&billCode=${encodeURIComponent(billCode)}`
    );

    const json = await resp.json();

    if (json.code !== '1') {
      throw new Error(json.msg || 'Erro na resposta da Jet');
    }

    const base64Pdf = json.data.base64EncodeContent.replace(/\s/g, '');
    const blob = base64ToBlob(base64Pdf, 'application/pdf');
    const url = URL.createObjectURL(blob);

    setStatus('Abrindo impressÃ£o...');

    const iframe = document.createElement('iframe');
    iframe.style.display = 'none';
    iframe.src = url;

    document.body.appendChild(iframe);

    iframe.onload = () => {
      iframe.contentWindow.focus();
      iframe.contentWindow.print();
    };

    document.getElementById('billCode').value = '';
    document.getElementById('billCode').focus();

  } catch (err) {
    console.error(err);
    setStatus(err.message || 'Erro ao imprimir', true);
  } finally {
    btn.disabled = false;
  }
}
</script>
</body>
</html>
