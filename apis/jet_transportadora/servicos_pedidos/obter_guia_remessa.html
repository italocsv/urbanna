// üîè Diz ao QZ COMO assinar (chama seu backend)
qz.security.setSignaturePromise((toSign) => {
  return fetch('/sign-qz.php', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      data: toSign
    })
  })
  .then(res => res.text());
});

async function conectarQZ() {
  if (!qz.websocket.isActive()) {
    await qz.websocket.connect();
  }
}

async function carregarImpressoras() {
  try {
    await conectarQZ();

    const printers = await qz.printers.find();
    const select = document.getElementById('printer');
    select.innerHTML = '';

    printers.forEach(printer => {
      const option = document.createElement('option');
      option.value = printer;
      option.textContent = printer;
      select.appendChild(option);
    });
  } catch (err) {
    console.error(err);
    setStatus('Erro ao listar impressoras', true);
  }
}

function setStatus(msg, error = false) {
  const el = document.getElementById('status');
  el.innerText = msg;
  el.style.color = error ? 'red' : 'green';
}

async function imprimir() {
  const cnpj = document.getElementById('cnpj').value.trim();
  const billCode = document.getElementById('billCode').value.trim();
  const billCodeAtual = billCode;
  const printerName = document.getElementById('printer').value;

  if (!printerName) {
    setStatus('Selecione uma impressora', true);
    return;
  }

  if (!cnpj || !billCode) {
    setStatus('Preencha CNPJ e BillCode', true);
    return;
  }

  const btn = document.querySelector('button');
  btn.disabled = true;

  try {
    await conectarQZ();
    setStatus('Consultando J&T Express...');

    const resp = await fetch(
      `${API_URL}?cnpj=${encodeURIComponent(cnpj)}&billCode=${encodeURIComponent(billCode)}`
    );

    const json = await resp.json();
    console.log('Resposta JSON:', json);

    if (json.code !== '1') {
      throw new Error(json.msg || 'Erro na resposta da Jet');
    }

    const base64Pdf = json.data.base64EncodeContent.replace(/\s/g, '');

    setStatus('Enviando para impress√£o...');
    const config = qz.configs.create(printerName);

    await qz.print(config, [{
      type: 'pdf',
      format: 'base64',
      data: base64Pdf
    }]);

    setStatus('Impress√£o enviada com sucesso!\nRemessa: ' + billCodeAtual);
    document.getElementById('billCode').value = '';
    document.getElementById('billCode').focus();
  } catch (err) {
    console.error(err);
    setStatus(err.message || 'Erro ao imprimir', true);
  } finally {
    btn.disabled = false;
  }
}

// Listener do teclado Enter para imprimir
document.getElementById('billCode').addEventListener('keydown', (e) => {
  if (e.key === 'Enter') {
    e.preventDefault();
    imprimir();
  }
});

// Coloca cursor no billCode ao carregar
window.addEventListener('load', () => {
  carregarImpressoras();
  document.getElementById('billCode').focus();
});
