<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Impressão Jet Transportadora</title>

  <!-- QZ Tray -->
  <script src="https://cdn.jsdelivr.net/npm/qz-tray@2.2.5/qz-tray.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }
    .box {
      background: #fff;
      padding: 20px;
      max-width: 420px;
      margin: auto;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,.1);
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .status {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Imprimir Etiqueta Jet</h2>

  <label for="printer">Impressora</label>
  <select id="printer">
    <option value="">Carregando impressoras...</option>
  </select>

  <label for="cnpj">CNPJ</label>
  <input type="text" id="cnpj" placeholder="23927120000134" value="23927120000134">

  <label for="billCode">Bill Code</label>
  <input type="text" id="billCode" placeholder="UAT000000109980">

  <button onclick="imprimir()">Imprimir</button>

  <div class="status" id="status"></div>
</div>

<script>
const API_URL = 'http://app.148.230.72.178.sslip.io/apis/jet_transportadora/servicos_pedidos/obter_guia_remessa.php';

async function conectarQZ() {
  if (!qz.websocket.isActive()) {
    await qz.websocket.connect();
  }
}

async function carregarImpressoras() {
  try {
    await conectarQZ();

    const printers = await qz.printers.find();
    const select = document.getElementById('printer');
    select.innerHTML = '';

    printers.forEach(printer => {
      const option = document.createElement('option');
      option.value = printer;
      option.textContent = printer;
      select.appendChild(option);
    });
  } catch (err) {
    console.error(err);
    setStatus('Erro ao listar impressoras', true);
  }
}

function setStatus(msg, error = false) {
  const el = document.getElementById('status');
  el.innerText = msg;
  el.style.color = error ? 'red' : 'green';
}

async function imprimir() {
  const cnpj = document.getElementById('cnpj').value.trim();
  const billCode = document.getElementById('billCode').value.trim();

  if (!cnpj || !billCode) {
    setStatus('Preencha CNPJ e BillCode', true);
    return;
  }

  try {
    setStatus('Consultando J&T Express...');

    const resp = await fetch(
      `${API_URL}?cnpj=${encodeURIComponent(cnpj)}&billCode=${encodeURIComponent(billCode)}`
    );

    const json = await resp.json();

    if (json.code !== '1') {
      throw new Error(json.msg || 'Erro na resposta da Jet');
    }

    // Base64 → Blob PDF
    const base64 = json.data.base64EncodeContent.replace(/\s/g, '');
    const bytes = Uint8Array.from(atob(base64), c => c.charCodeAt(0));
    const blob = new Blob([bytes], { type: 'application/pdf' });
    const pdfUrl = URL.createObjectURL(blob);

    // Remove iframe antigo se existir
    const oldIframe = document.getElementById('print-frame');
    if (oldIframe) oldIframe.remove();

    // Cria iframe invisível
    const iframe = document.createElement('iframe');
    iframe.id = 'print-frame';
    iframe.style.display = 'none';
    iframe.src = pdfUrl;
    document.body.appendChild(iframe);

    iframe.onload = () => {
      iframe.contentWindow.focus();
      iframe.contentWindow.print();
    };

    setStatus('Impressão enviada!\nRemessa: ' + billCode);
    document.getElementById('billCode').value = '';
    document.getElementById('billCode').focus();

  } catch (err) {
    console.error(err);
    setStatus(err.message || 'Erro ao imprimir', true);
  }
}

// Listener do teclado Enter para imprimir
document.getElementById('billCode').addEventListener('keydown', (e) => {
  if (e.key === 'Enter') {
    e.preventDefault();
    imprimir();
  }
});

// Coloca cursor no billCode ao carregar
window.addEventListener('load', () => {
  carregarImpressoras();
  document.getElementById('billCode').focus();
});
</script>

</body>
</html>
